<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    <body>

        <div id="container"> <!-- Inicio container -->

            <header>
                <div id="logo">
                    <h1><a href="">Museu Nacional</a></h1>
                </div>

                <nav>
                    <ul>

                </div> <!-- Fim conteudo-->

                <aside>
                    <section id="depoimento">
                        <img src="Imagens/depoimento.png">

                    <section id="visita">

                            <fieldset>
                                <legend>Selecione uma data</legend>

                                <label for="data">Data</label>

                                <label for="qnt">Qtd pessoas</label>
                                <input class="campo" style="width: 30px;" type="text" id="qnt" value="1">
                            </fieldset>

                            <input class="botao" type="submit" value="Verificar Disponibilidade">
                        </form>
                    </section>

                    <section id="galeria">
